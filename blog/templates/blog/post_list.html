{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">

<b><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></b>
<p>{{ post.text|linebreaksbr }}</p>
<div class="date">
<p>published: {{ post.published_date }}</p>
</div>
</div>
{% endfor %}
{% endblock %}
